<template name="make_guest">

	<div class="container our-contents">
		<form class="enter-room">
			<input type="text" name="partycode" placeholder="Party Code" class="form-control" id="partyname">
			<input type="submit" align="center" class="btn btn-primary new-btn">
		</form>
		<!-- TODO: We need to work with history! -->
		<a type="button" href="{{pathFor 'index'}}" class="btn btn-secondary new-btn">Go Back</a>
		<br><br><br>
		<h2>Parties happening now</h2>
		<br>
		<table class="table">
			<thead>
				<tr>
				  <th>Name</th>
				  <th>Type</th>
				</tr>
			</thead>
			<tbody>
				{{#each rooms}}
					{{> room}}
				{{/each}}
			</tbody>
		</table>
	</div>


	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
</template>
