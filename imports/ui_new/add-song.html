<template name="add-song">

	<div class="container our-contents">
		<div class="input-group input-group-lg">
			<input type="text" name="song" placeholder="Type your song name here" class="form-control" id="song">
			<span class="input-group-btn">
       			<button class="btn btn-secondary" type="button">Go!</button>
     		</span>
		</div>
		<br>
		<button type="button" class="btn btn-success new-btn">Submit</button>
		<br><br>
		<!-- TODO: We need to work with history! -->
		<button type="button" href="{{pathFor 'index'}}" class="btn btn-danger new-btn">Go Back</button>
	</div>

	================================================== -->
