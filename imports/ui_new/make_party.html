<template name="make_party">
	<div class="container our-contents">
		<form class="new-room">
					<!-- TODO: Disallow submit if user not logged in-->
			<input type="text" name="text" placeholder="Party Name" class="input-group form-control">
			<select name="roomType" class="input-group form-control">
				<option value="Simple">Simple</option>
				<option value="Mood-Based">Mood-Based</option>
			</select>
			<input type="submit" align="center" class="btn btn-success new-btn">
		</form>
		<!-- TODO: We need to work with history! -->
		<a type="button" href="{{pathFor 'index'}}" class="btn btn-secondary new-btn">Go Back</a>
	</div>


	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
</template>
